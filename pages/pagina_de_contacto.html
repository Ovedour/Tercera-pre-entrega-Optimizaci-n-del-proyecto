    <!-- Primer sección en donde el usuario puede solicitar agregar su Restaurante -->
    <main class="container">

        <form class="row g-3 shadow p-3 mb-5 bg-body rounded mt-0">
            <div class="col-md-4 ">
                <label for="nombre-gerente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre-gerente" placeholder="Daniel Cortés" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Nombre de Restaurante</label>
                <input type="text" class="form-control" id="nombre-restaurante" placeholder="Quilombo" required>
            </div>
            <div class="col-md-4">
                <label for="correo-restaurante" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="correo-restaurante"
                        aria-describedby="inputGroupPrepend2" placeholder="ejemplo@hotmail.com" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="ciudad-restaurante" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="ciudad-restaurante" required>
            </div>

            <div class="col-md-3">
                <label for="codigo-postal-restaurante" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigo-postal-restaurante" required>
            </div>




            <div class="row">
                <h5 class="text-center p-3">Horario Del Restaurante</h5>

                
                    <div class="col-md-12 p-3 ms-1">
                        <label for="time">Hora de Apertura</label>
                        <input type="time" id="time" name="time" required>
                    </div>

                    <div class="col-md-12 p-3 ms-1">
                        <label for="time">Hora de Cierre</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                
                <div class="col-md-3 p-3">
                    <input type="checkbox" class="btn-check" id="btn-check-1-outlined" autocomplete="off">
                    <label class="btn btn-outline-success teste " for="btn-check-1-outlined">Lunes</label>
                </div>
                <div class="col-md-3 p-3">
                    <input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
                    <label class="btn btn-outline-success teste" for="btn-check-2-outlined">Martes</label>
                </div>
                <div class="col-md-3 p-3">
                    <input type="checkbox" class="btn-check" id="btn-check-3-outlined" autocomplete="off">
                    <label class="btn btn-outline-success teste" for="btn-check-3-outlined">Miercoles</label>
                </div>
                <div class="col-md-3 p-3">
                    <input type="checkbox" class="btn-check" id="btn-check-4-outlined" autocomplete="off">
                    <label class="btn btn-outline-success teste" for="btn-check-4-outlined">Jueves</label>
                </div>
                <div class="col-md-3 p-3">
                    <input type="checkbox" class="btn-check" id="btn-check-5-outlined" autocomplete="off">
                    <label class="btn btn-outline-success teste" for="btn-check-5-outlined">Viernes</label>
                </div>
                <div class="col-md-3 p-3">
                    <input type="checkbox" class="btn-check" id="btn-check-6-outlined" autocomplete="off">
                    <label class="btn btn-outline-success teste" for="btn-check-6-outlined">Sábado</label>
                </div>
                <div class="col-md-3 p-3">
                    <input type="checkbox" class="btn-check" id="btn-check-7-outlined" autocomplete="off">
                    <label class="btn btn-outline-success teste" for="btn-check-7-outlined">Domingo</label>
                </div>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Comentarios adicionales"

                <label for="comentario-registro-restaurante">Comentarios adicionales</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn button-color">Envíar</button>
